name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check CNAME file
        run: |
          echo "Checking CNAME files..."
          if [ -f "public/CNAME" ]; then
            echo "public/CNAME exists:"
            cat public/CNAME
          fi
          if [ -f "CNAME" ]; then
            echo "CNAME exists:"
            cat CNAME
          fi

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          # Явно указываем base path для GitHub Pages
          VITE_BASE_PATH: /Cleandvor/

      - name: Verify build output
        run: |
          echo "Checking dist/index.html:"
          head -30 dist/index.html || echo "dist/index.html not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
