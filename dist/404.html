<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CleanDvor — Благоустройство территории в Москве</title>
    <script>
      // GitHub Pages 404 redirect для SPA
      // Определяем base path
      var path = window.location.pathname;
      var basePath = path.startsWith('/Cleandvor') ? '/Cleandvor' : '';
      
      // Сохраняем оригинальный путь
      var originalPath = path.replace(basePath, '') || '/';
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Редиректим на главную с сохранением пути
      var redirectUrl = basePath + '/?/' + originalPath.slice(1).replace(/\//g, '/').replace(/&/g, '~and~') + 
        (search ? '&' + search.slice(1).replace(/&/g, '~and~') : '') + hash;
      
      sessionStorage.setItem('redirect', redirectUrl);
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: system-ui;">
      <p>Перенаправление...</p>
    </div>
  </body>
</html>
